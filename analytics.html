<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4682B4;
            --secondary-color: #6495ED;
            --text-color: #333;
            --white: #fff;
            --light-bg: #f5f5f5;
            --gradient-1: linear-gradient(135deg, #4682B4, #6495ED);
            --shadow-1: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-1);
            padding: 0.3rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .coming-soon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--white);
            margin: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow-1);
        }

        .coming-soon h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            color: var(--text-color);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-primary {
            background: var(--gradient-1);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Arya Ranjan</a>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-primary me-2">Home</a>
                <a href="/analytics" class="btn btn-primary">Analytics</a>
            </div>
        </div>
    </nav>

    <div class="coming-soon">
        <div>
            <h1>Analytics Dashboard Coming Soon!</h1>
            <p>We're working on building a comprehensive analytics dashboard to provide insights about portfolio engagement and visitor interactions. Stay tuned for updates!</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
